<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyderabad Weather API Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f8f8fa; }
    #result { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px #ccc; } 
    h1 { margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>Weather in Hyderabad</h1>
  <div id="result">Loading...</div>

  <script>
    const data = null;
    const resultDiv = document.getElementById('result');

    const xhr = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener('readystatechange', function () {
      if (this.readyState === this.DONE) {
        // Show the response in the result div
        try {
          const weather = JSON.parse(this.responseText);
          resultDiv.innerHTML = `
            <strong>Temperature:</strong> ${weather.main && weather.main.temp ? weather.main.temp + 'Â°C' : 'N/A'}<br>
            <strong>Weather:</strong> ${weather.weather && weather.weather[0] ? weather.weather[0].description : 'N/A'}<br>
            <strong>Humidity:</strong> ${weather.main && weather.main.humidity ? weather.main.humidity + '%' : 'N/A'}
          `;
        } catch (e) {
          resultDiv.textContent = 'Could not parse response: ' + this.responseText;
        }
      }
    });

    xhr.open('GET', 'https://open-weather13.p.rapidapi.com/city?city=hyderabad&lang=EN');
    xhr.setRequestHeader('x-rapidapi-key', '30cbe4bc30msh5fdcf92c4fd37b1p1c022fjsncc0f1842bb0a');
    xhr.setRequestHeader('x-rapidapi-host', 'open-weather13.p.rapidapi.com');
    xhr.send(data);
  </script>
</body>
</html>
