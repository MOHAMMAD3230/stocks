<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Stock Market Tracker</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Live Stock Market Tracker</h1>
  <div id="watchlist-controls">
    <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g. AAPL)" />
    <button id="addStockBtn">Add Stock</button>
  </div>
  <table id="stocksTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
